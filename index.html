<!-- ===== index.html ===== -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Главная</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Chart.js for Dynamic Plots -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">MyStore</a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="marketplace.html">Каталог</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Поиск..." aria-label="Поиск товаров">
                    <button aria-label="Найти"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-icons">
                    <a href="#" aria-label="Избранное"><i class="fas fa-heart"></i></a>
                    <a href="#" aria-label="Корзина"><i class="fas fa-shopping-cart"></i></a>
                </div>
                <div class="language-selector">
                    <select aria-label="Выбор языка">
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                        <option value="de">DE</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Promotional Banner -->
    <section class="promo-banner">
        <div class="container">
            <h2>Скидки до 50%</h2>
            <p>Успей купить!</p>
            <a href="marketplace.html" class="promo-link cart-btn" aria-label="Перейти к акции">Перейти к акции</a>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Placeholder for Home Page Content -->
            <section class="home-content">
                <h2>Добро пожаловать в MyStore</h2>
                <canvas id="predictionsChart"></canvas>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link" aria-label="Условия и положения">Условия и положения</a>
                <a href="#" class="footer-link" aria-label="Политика конфиденциальности">Политика конфиденциальности</a>
                <a href="#" class="footer-link" aria-label="Служба поддержки">Служба поддержки</a>
                <a href="#" class="footer-link" aria-label="FAQ">FAQ</a>
            </div>
            <div class="social-media">
                <a href="#" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="VK" aria-label="VK"><i class="fab fa-vk"></i></a>
                <a href="#" title="YouTube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            <p>&copy; 2024 MyStore. Все права защищены.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
